
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innocorner - Innovation Solutions</title>
    <meta name="description" content="Discover innovative products and services at Innocorner" />
    <meta name="author" content="Innocorner" />
    
    <!-- Force no cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://innocorner.com/" />
    <meta property="og:title" content="Innocorner - Innovation Solutions" />
    <meta property="og:description" content="Discover innovative products and services at Innocorner" />
    <meta property="og:image" content="https://innocorner.com/og-image.png" />
    <meta property="og:image:url" content="https://innocorner.com/og-image.png" />
    <meta property="og:image:secure_url" content="https://innocorner.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Innocorner" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://innocorner.com/" />
    <meta property="twitter:title" content="Innocorner - Innovation Solutions" />
    <meta property="twitter:description" content="Discover innovative products and services at Innocorner" />
    <meta property="twitter:image" content="https://innocorner.com/og-image.png" />
    
    <link rel="icon" type="image/png" href="/lovable-uploads/af45abc9-729e-4fce-8df2-33470279c418.png" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
