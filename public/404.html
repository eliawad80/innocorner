
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Innocorner - Innovation Solutions</title>
    <meta name="description" content="Discover innovative products and services at Innocorner" />
    <meta name="author" content="Innocorner" />
    
    <!-- Clear cache directive -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://innocorner.com/" />
    <meta property="og:title" content="Innocorner - Innovation Solutions" />
    <meta property="og:description" content="Discover innovative products and services at Innocorner" />
    <meta property="og:image" content="https://innocorner.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Innocorner" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://innocorner.com/" />
    <meta property="twitter:title" content="Innocorner - Innovation Solutions" />
    <meta property="twitter:description" content="Discover innovative products and services at Innocorner" />
    <meta property="twitter:image" content="https://innocorner.com/og-image.png" />
    
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
